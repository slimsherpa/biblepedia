name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

env:
  FIREBASE_CLI_EXPERIMENTS: webframeworks
  NODE_ENV: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Next.js build
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: |
          npm ci
          npm install -g firebase-tools@latest

      - name: Create service account key file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BIBLEPEDIAIO }}' > ${{ github.workspace }}/service-account.json

      - name: Verify Firebase project
        run: |
          firebase use biblepediaio --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BIBLEPEDIAIO }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json

      - name: Build project
        env:
          BIBLE_API_KEY: ${{ secrets.BIBLE_API_KEY }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: biblepediaio
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_FUNCTIONS_URL: https://us-central1-biblepediaio.cloudfunctions.net
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
        run: |
          npm run build
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi

      - name: Configure Firebase Hosting
        run: |
          firebase target:clear hosting biblepediaio --project biblepediaio
          firebase target:apply hosting biblepediaio biblepediaio --project biblepediaio
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json

      - name: Deploy to Firebase
        run: |
          firebase deploy --only hosting,functions --project biblepediaio --debug
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json

      - name: Cleanup service account key
        if: always()
        run: rm -f ${{ github.workspace }}/service-account.json

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: |
            .next/
            firebase-debug.log
            .firebase/
