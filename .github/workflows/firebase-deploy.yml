name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FIREBASE_CLI_EXPERIMENTS: webframeworks
  NODE_ENV: production
  NODE_VERSION: '18.20.7'
  NODE_OPTIONS: '--max_old_space_size=4096'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Cache Next.js build
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Clean install dependencies
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: |
            npm ci --prefer-offline --no-audit
            npm install -g firebase-tools@latest rimraf cross-env

      - name: Create service account key file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BIBLEPEDIAIO }}' > ${{ github.workspace }}/service-account.json

      - name: Verify Firebase project
        run: |
          firebase use biblepediaio --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BIBLEPEDIAIO }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json

      - name: Clean previous build
        run: npm run clean

      - name: Build project
        env:
          BIBLE_API_KEY: ${{ secrets.BIBLE_API_KEY }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: biblepediaio
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_FUNCTIONS_URL: https://us-central1-biblepediaio.cloudfunctions.net
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
        timeout-minutes: 10
        run: |
          npm run build
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi

      - name: Configure Firebase Hosting
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 2
          max_attempts: 2
          command: |
            firebase target:clear hosting biblepediaio --project biblepediaio
            firebase target:apply hosting biblepediaio biblepediaio --project biblepediaio
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json

      - name: Deploy to Firebase
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 2
          command: firebase deploy --only hosting,functions --project biblepediaio --debug
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json

      - name: Cleanup service account key
        if: always()
        run: rm -f ${{ github.workspace }}/service-account.json

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 # v4.0.0
        with:
          name: build-logs
          path: |
            .next/
            firebase-debug.log
            .firebase/
          retention-days: 5
